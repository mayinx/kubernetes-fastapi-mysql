# my-secret-eval.example.yml â€” Kubernetes Secret (credentials) (safe to commit)
#
# Role:
# - Stores the DB password as a Secret so it is NOT hardcoded in api/main.py.
#
# Wiring (how it relates to other files):
# - Referenced by my-deployment-eval.yml via `secretKeyRef`:
#   - db container: maps Secret key -> MYSQL_ROOT_PASSWORD (MySQL init needs this)
#   - api container: maps Secret key -> MYSQL_PASSWORD (API connection needs this)
#
# Key config that must match:
# - metadata.name MUST match the `secretKeyRef.name` in the Deployment.
# - stringData key name (MYSQL_PASSWORD) MUST match `secretKeyRef.key` in the Deployment.
# -----------------------------------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret                # Secret name referenced by the Deployment
type: Opaque                        # Generic key/value secret
stringData:                         # Human-readable input; Kubernetes stores it base64-encoded in `data`
  MYSQL_PASSWORD: <set-locally>     # DB password (must NOT be hardcoded in main.py)
